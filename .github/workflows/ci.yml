name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend:
    name: Backend - Spring Boot Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: student-backend
        run: mvn clean verify

  frontend:
    name: Frontend - React Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: Student-Frontend
        run: npm install

      - name: Build frontend
        working-directory: Student-Frontend
        run: npm run build

  deploy:
    name: Deploy (placeholder)
    needs: [backend, frontend]
    runs-on: ubuntu-latest

